<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
    }
    input[type="date"], button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    #message {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="message"></div>
    <input type="date" id="datePicker">
    <br>
    <button id="confirmBtn">Confirm</button>
  </div>

  <script>
    // Format YYYY-MM-DD -> MM-DD-YYYY (no timezone issues)
    function formatDate(isoDate) {
      const [yyyy, mm, dd] = isoDate.split("-");
      return `${mm}-${dd}-${yyyy}`;
    }

    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("url");
    const message = params.get("message");

    document.getElementById("message").textContent = message || "Please pick a date";

    document.getElementById("confirmBtn").addEventListener("click", () => {
      const pickedDate = document.getElementById("datePicker").value;
      if (!pickedDate) {
        alert("Please pick a date first.");
        return;
      }
      if (!targetUrl) {
        alert("Missing ?url parameter.");
        return;
      }
      const formattedDate = formatDate(pickedDate);
      const finalUrl = targetUrl.replace("--date--", formattedDate);
      window.location.href = finalUrl;
    });
  </script>
</body>
</html>
